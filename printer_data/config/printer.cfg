[include mainsail.cfg]
[include einsy-rambo.cfg]
[include steppers.cfg]
[include macros.cfg]
[mcu]
serial: /dev/ttyACM0 # USB connection to printer
#serial: /dev/serial0 # If you are using internal RPI serial port
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 12
max_z_accel: 200

[extruder]
rotation_distance: 22.845160737252 
#control = pid
#pid_kp = 29.944
#pid_ki = 2.037
#pid_kd = 110.045
step_pin: PC3
dir_pin: PL6
enable_pin: !PA4
microsteps: 16
filament_diameter: 1.750
heater_pin: PE5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF0
nozzle_diameter: 0.4 
min_extrude_temp: 170
min_temp: 0
max_temp: 295
full_steps_per_rotation: 200
filament_diameter: 1.75
max_extrude_only_distance: 200
max_extrude_cross_section: 50.0

[heater_bed]
#control = pid
#pid_kp = 48.658
#pid_ki = 0.603
#pid_kd = 981.685
heater_pin: PG5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF2
min_temp: 0
max_temp: 125
pwm_cycle_time: 0.0166

#[include adxlmcu.cfg] 
#[input_shaper]
#shaper_freq_x: 57.0 # frequency for the X axis
#shaper_freq_y: 40.4 # frequency for the Y axis
#shaper_type: mzv

[probe]
z_offset = 1.700 #Regular bed sheet
pin: ^PB4
x_offset: 23
y_offset: 5
speed: 15.0
samples: 3 
samples_result: average
sample_retract_dist: 1.0

[bed_mesh]
algorithm: bicubic
fade_end: 10
faulty_region_1_min: 100.583, 187.376
faulty_region_1_max: 122.083, 229.376
faulty_region_2_min: 125.672, -18.124
faulty_region_2_max: 147.172, 23.876
faulty_region_3_min: 192.261, 5.126
faulty_region_3_max: 234.261, 26.626
faulty_region_4_min: 114.422, 39.876
faulty_region_4_max: 135.922, 81.876
faulty_region_5_min: 21.422, 87.126
faulty_region_5_max: 42.922, 129.126
faulty_region_6_min: 54.172, 97.376
faulty_region_6_max: 96.172, 118.876
faulty_region_7_min: 154.172, 97.376
faulty_region_7_max: 196.172, 118.876
faulty_region_8_min: 205.136, 87.126
faulty_region_8_max: 226.636, 129.126
faulty_region_9_min: 114.422, 134.376
faulty_region_9_max: 135.922, 176.376
faulty_region_10_min: 176.177, 191.394
faulty_region_10_max: 218.177, 212.894
adaptive_margin: 5
horizontal_move_z: 2
mesh_max: 228,210
mesh_min: 24, 6
mesh_pps: 3
probe_count: 5,3
speed: 200

[bed_screws]
screw1: 13,6
screw1_name: Front Left
screw2: 13,115
screw2_name: Front Center
screw3: 13,210
screw3_name: Front Right

screw4: 123,6
screw4_name: Center Left
screw5: 123,210
screw5_name: Center Right

screw6: 228,6
screw6_name: Back Left
screw7: 228,115
screw7_name: Back Center
screw8: 228,210
screw8_name: Back Right

[filament_switch_sensor fsensor]
pause_on_runout: False 
runout_gcode:
    M118 Filament Runout Detected
    M600
insert_gcode:
    M118 Filament Load Detected
    LOAD_FILAMENT
event_delay: 3.0
pause_delay: 0.01
switch_pin: ^!PK0

[exclude_object]
[skew_correction]
[menu __main __octoprint]
type: disabled #Removes Octoprint from physical printer menu. Not needed.

[safe_z_home]
home_xy_position: 11,6
speed: 50.0
z_hop: 15
z_hop_speed: 15.0
move_to_previous: False

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[force_move]
enable_force_move: True

[gcode_arcs]
resolution: 0.25

[respond]
default_type: command

