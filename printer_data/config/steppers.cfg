[stepper_x]
step_pin: PC0
dir_pin: !PL0
enable_pin: !PA7
microsteps: 16
rotation_distance: 32
endstop_pin: tmc2130_stepper_x:virtual_endstop
position_endstop: 0
position_max: 255
homing_speed: 50
homing_retract_dist: 0

[tmc2130 stepper_x]
cs_pin: PG0
interpolate: True
run_current: .7
sense_resistor: 0.110
diag1_pin: !PK2
driver_SGT: 3

[autotune_tmc stepper_x]
motor: ldo-42sth40-1004a
tuning_goal: Performance 

[stepper_y]
step_pin: PC1
dir_pin: PL1
enable_pin: !PA6
microsteps: 16
rotation_distance: 32
endstop_pin: tmc2130_stepper_y:virtual_endstop
position_endstop: -4
position_max: 212.5
position_min: -4
homing_speed: 50
homing_retract_dist: 0

[tmc2130 stepper_y]
cs_pin: PG2
interpolate: True
run_current: .7
sense_resistor: 0.110
diag1_pin: !PK7
driver_SGT: 3

[autotune_tmc stepper_y]
motor: ldo-42sth40-1004a
tuning_goal: Performance 

[stepper_z]
step_pin: PC2
dir_pin: !PL2
enable_pin: !PA5
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 215
position_min: -2
homing_speed: 25

[tmc2130 stepper_z]
cs_pin: PK5
run_current: .58
sense_resistor: 0.110
diag1_pin: !PK6
interpolate: True
driver_SGT: 4

[tmc2130 extruder]
cs_pin: PK4
interpolate: True
run_current: .540 
sense_resistor: 0.110
diag1_pin: !PK3
driver_SGT: 3
